<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Previsão do Tempo</title>
</head>
<body>

   <div class="container">
      <div class="search-box">
         <input type="text" id="search" placeholder="Digite a Localização">
         <button id='button-confirm' class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="weather-image">
         <img src="" id="image-weather">
      </div>

      <div class="weather-info">
         <p class="temperature"><span id="temperature"></span></p>
         <p class="description"><span id="description"></span></p>
         <p class="local"><span id="local"></span></p>
      </div>
   </div>
   
   <script src="https://kit.fontawesome.com/7e3631baed.js" crossorigin="anonymous"></script>
   <script src="index.js"></script>
</body>
</html>
